<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .banner {
            width: 1584px;
            height: 396px;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .left-section {
            width: 25%;
            padding: 60px 20px 0 20px;
            position: relative;
        }

        .blog-text {
            color: #e2e8f0;
            font-size: 20px;
            line-height: 1.5;
        }

        .blog-url {
            color: #60a5fa;
            font-weight: 500;
        }

        .separator {
            width: 2px;
            background: #374151;
            margin: 40px 0;
        }

        .right-section {
            width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 40px;
            position: relative;
        }

        .main-title {
            color: #ffffff;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: #94a3b8;
            font-size: 24px;
            margin: 10px 0;
            font-weight: 400;
        }

        .decorative-dots {
            position: absolute;
            bottom: 60px;
            right: 60px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            opacity: 0.3;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: #4a5568;
            border-radius: 50%;
        }

        .accent-line {
            position: absolute;
            top: 30%;
            right: 100px;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #60a5fa, transparent);
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="left-section">
            <div class="blog-text">
                visit my blog<br>
                <span class="blog-url">owais.io</span>
            </div>
        </div>

        <div class="separator"></div>

        <div class="right-section">
            <div class="accent-line"></div>
            <h1 class="main-title">AIOps Engineer</h1>
            <div class="subtitle">DevSecOps Engineer</div>
            <div class="subtitle">Cloud Engineer</div>

            <div class="decorative-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</body>
</html>
